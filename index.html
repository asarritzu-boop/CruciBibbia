<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="icon" type="image/png" sizes="512x512" href="icona-512.png">

<style>
    /* --- CONFIGURAZIONE TEMI (SISTEMA VARIABILI) --- */
    :root {
        --bg-color: #f2e8cf; 
        --btn-bg: #ffffff; 
        --btn-text: #8b5a2b; 
        --text-color: #4a3728; 
        --grid-border: #8e8e93; 
        --black-cell: #1c1c1e;
        --primary-bg: #8b5a2b;    /* Sfondo pulsante NUOVO */
        --primary-txt: #ffffff;   /* Testo pulsante NUOVO */
        --timer-color: #8b5a2b;
    }

    /* Temi Standard (Chiari) */
    body.theme-papiro  { --bg-color: #f2e8cf; --btn-bg: #ffffff; --btn-text: #8b5a2b; --text-color: #4a3728; --black-cell: #1c1c1e; --primary-bg: #8b5a2b; --primary-txt: #ffffff; --timer-color: #8b5a2b; }
    body.theme-moderno { --bg-color: #f2f2f7; --btn-bg: #ffffff; --btn-text: #007aff; --text-color: #1c1c1e; --black-cell: #3a3a3c; --primary-bg: #007aff; --primary-txt: #ffffff; --timer-color: #007aff; }
    body.theme-olivo   { --bg-color: #e8f5e9; --btn-bg: #ffffff; --btn-text: #2e7d32; --text-color: #1b5e20; --black-cell: #2e3d2e; --primary-bg: #2e7d32; --primary-txt: #ffffff; --timer-color: #2e7d32; }
    body.theme-notte   { --bg-color: #1c1c1e; --btn-bg: #2c2c2e; --btn-text: #0a84ff; --text-color: #ffffff; --black-cell: #000000; --primary-bg: #0a84ff; --primary-txt: #ffffff; --timer-color: #0a84ff; }

    /* Temi Scuri (Contrasto Invertito per Pulsante Primario) */
    body.theme-foresta { --bg-color: #1b5e20; --btn-bg: #2e7d32; --btn-text: #ffffff; --text-color: #ffffff; --black-cell: #0a2e0a; --primary-bg: #ffffff; --primary-txt: #1b5e20; --timer-color: #ffffff; }
    body.theme-oceano  { --bg-color: #003366; --btn-bg: #00509d; --btn-text: #ffffff; --text-color: #ffffff; --black-cell: #001a33; --primary-bg: #ffffff; --primary-txt: #003366; --timer-color: #ffffff; }
    body.theme-vino    { --bg-color: #4a0404; --btn-bg: #800000; --btn-text: #ffffff; --text-color: #ffffff; --black-cell: #2a0000; --primary-bg: #ffffff; --primary-txt: #4a0404; --timer-color: #ffffff; }

    /* Tema Porpora */
    body.theme-porpora { --bg-color: #f3e5f5; --btn-bg: #ffffff; --btn-text: #7b1fa2; --text-color: #4a148c; --black-cell: #2c003e; --primary-bg: #7b1fa2; --primary-txt: #ffffff; --timer-color: #7b1fa2; }

    /* --- LAYOUT STYLE (iOS AESTHETIC) --- */
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
        background-color: var(--bg-color); color: var(--text-color);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0; padding: 0; height: 100vh; width: 100vw;
        display: flex; flex-direction: column; align-items: center; transition: background 0.4s ease;
        overflow: hidden;
    }

    header { flex-shrink: 0; padding: 10px 0; text-align: center; width: 100%; z-index: 10; }
    h1 { font-weight: 800; font-size: 1.5rem; margin: 0; letter-spacing: -0.5px; }
    #header-timer { font-size: 1.2rem; font-weight: 700; margin-left: 8px; color: var(--timer-color) !important; font-variant-numeric: tabular-nums; }
    .subtitle { font-size: 0.75rem; opacity: 0.6; margin-top: 2px; }

    #game-area { display: none; flex-grow: 1; width: 100%; padding: 10px; overflow: hidden; position: relative; }

    /* Mobile Portrait */
    @media (orientation: portrait) {
        #game-area { flex-direction: column; align-items: center; gap: 15px; }
        .game-column-left { width: 100%; max-width: 95vw; flex-shrink: 0; }
        .grid-wrapper { width: 100%; aspect-ratio: 1/1; box-shadow: 0 8px 24px rgba(0,0,0,0.12); border-radius: 8px; overflow: hidden; } 
        .game-column-center { width: 100%; flex-grow: 1; overflow-y: auto; padding: 0 5px 30px 5px; }
        .game-nav.portrait-only { display: flex; width: 100%; gap: 8px; margin-top: 10px; justify-content: center; }
    }

    /* Landscape */
    @media (orientation: landscape) {
        #game-area { flex-direction: row; justify-content: center; align-items: flex-start; padding: 10px 20px; gap: 20px; }
        .game-column-left { height: 90%; aspect-ratio: 1/1; flex-shrink: 0; }
        .grid-wrapper { height: 100%; width: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.15); border-radius: 8px; overflow: hidden; }
        .game-column-center { flex-grow: 1; height: 100%; overflow-y: auto; max-width: 500px; }
        .game-column-right { width: 100px; display: flex; flex-direction: column; gap: 10px; flex-shrink: 0; }
        .game-nav.portrait-only { display: none; }
        .game-nav.landscape-only { display: flex; flex-direction: column; gap: 10px; width: 100%; }
    }

    /* Griglia */
    .grid-container {
        display: grid; grid-template-columns: repeat(11, 1fr); grid-template-rows: repeat(11, 1fr);
        gap: 1px; background-color: var(--grid-border); border: 1.5px solid var(--grid-border);
        width: 100%; height: 100%;
    }
    
    .cell { position: relative; background-color: #ffffff; width: 100%; height: 100%; }
    .cell.black { background-color: var(--black-cell) !important; }
    .cell span { position: absolute; top: 3%; left: 4%; font-size: clamp(8px, 1.3vmin, 12px); font-weight: 700; color: #666; z-index: 2; }
    .cell input {
        width: 100%; height: 100%; border: none; background: transparent;
        text-align: center; font-size: clamp(16px, 4.5vmin, 28px); font-weight: 700;
        text-transform: uppercase; outline: none; color: #000; padding: 0;
    }
    .cell input:focus { background-color: rgba(0, 122, 255, 0.1); }

    /* Pulsanti stile iOS */
    button {
        background: var(--btn-bg); color: var(--btn-text);
        border: none; padding: 12px; border-radius: 12px;
        font-size: 14px; font-weight: 600; cursor: pointer;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08); transition: all 0.2s ease;
        -webkit-appearance: none;
    }
    button:active { transform: scale(0.96); opacity: 0.8; }
    button.primary { background: var(--primary-bg) !important; color: var(--primary-txt) !important; }
    button.danger { color: #ff3b30; }

    #home-screen.menu { display: flex; flex-direction: column; gap: 12px; width: 300px; margin-top: 50px; }
    #home-screen button { padding: 20px; font-size: 17px; border-radius: 14px; }

    /* Definizione Indizi */
    #clues-container { padding: 15px; background: rgba(255,255,255,0.05); border-radius: 14px; border: 1px solid rgba(0,0,0,0.1); }
    .clue-section h3 { margin: 15px 0 8px 0; font-size: 1rem; font-weight: 800; border-bottom: 1px solid var(--grid-border); padding-bottom: 6px; position: sticky; top: 0; background: var(--bg-color); }
    .clue-item { font-size: 0.95rem; margin-bottom: 8px; line-height: 1.3; }

    /* Pannello Temi */
    #theme-panel { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--btn-bg); padding: 25px; border-radius: 24px; z-index: 1000; width: 320px; box-shadow: 0 20px 60px rgba(0,0,0,0.4); }
    #overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); z-index:999; backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); }
    .theme-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }

</style>
</head>
<body class="theme-papiro">

    <header>
        <h1>CRUCI-BIBBIA <span id="header-timer">00:00</span></h1>
        <div class="subtitle">Doppio tap per Full Screen</div>
    </header>

    <div id="home-screen" class="menu">
        <button class="primary" onclick="gestisciNuovoGioco()">NUOVO CRUCIVERBA</button>
        <button onclick="toggleTemi()">CAMBIA TEMA</button>
        <button onclick="condividi('App')">CONDIVIDI APP</button>
    </div>

    <div id="overlay" onclick="toggleTemi()"></div>
    <div id="theme-panel">
        <h3 style="text-align:center; color: var(--text-color);">Scegli Tema</h3>
        <div class="theme-grid">
            <button onclick="setTheme('papiro','#f2e8cf')">üìú Papiro</button>
            <button onclick="setTheme('moderno','#f2f2f7')">üì± Moderno</button>
            <button onclick="setTheme('notte','#1c1c1e')">üåô Notte</button>
            <button onclick="setTheme('olivo','#e8f5e9')">üåø Olivo</button>
            <button onclick="setTheme('foresta','#1b5e20')">üå≤ Foresta</button>
            <button onclick="setTheme('oceano','#003366')">üåä Oceano</button>
            <button onclick="setTheme('vino','#4a0404')">üç∑ Vino</button>
            <button onclick="setTheme('porpora','#f3e5f5')">üëë Porpora</button>
        </div>
        <button onclick="toggleTemi()" style="margin-top:15px; width:100%; background: #ff3b30; color: white;">Chiudi</button>
    </div>

    <div id="game-area">
        <div class="game-column-left">
            <div class="grid-wrapper">
                <div class="grid-container" id="grid"></div>
            </div>
            <div class="game-nav portrait-only">
                <button onclick="gestisciNuovoGioco()">NUOVA</button>
                <button onclick="condividi('Sfida')">SFIDA</button>
                <button onclick="confermaReset()" class="danger">RESET</button>
                <button onclick="tornaHome()">ESCI</button>
            </div>
        </div>

        <div class="game-column-center">
            <div id="clues-container">
                <div class="clue-section">
                    <h3>ORIZZONTALI</h3>
                    <div id="clues-h"></div>
                </div>
                <div class="clue-section">
                    <h3>VERTICALI</h3>
                    <div id="clues-v"></div>
                </div>
            </div>
        </div>

        <div class="game-column-right">
            <div class="game-nav landscape-only">
                <button onclick="gestisciNuovoGioco()">NUOVA</button>
                <button onclick="toggleTemi()">TEMI</button>
                <button onclick="condividi('Sfida')">SFIDA</button>
                <button onclick="confermaReset()" class="danger">RESET</button>
                <button onclick="tornaHome()">ESCI</button>
            </div>
        </div>
    </div>

    <script src="schemi.js"></script>

    <script>
        let seconds = 0, timerInterval, giocoAttivo = false;
        let schemaCorrente = null;

        function avviaCruciverba() {
            if (typeof DATABASE_SCHEMI === 'undefined' || DATABASE_SCHEMI.length === 0) {
                alert("Database schemi non caricato correttamente.");
                return;
            }
            giocoAttivo = true;
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('game-area').style.display = 'flex';
            
            // Pesca Random
            const indiceRandom = Math.floor(Math.random() * DATABASE_SCHEMI.length);
            schemaCorrente = DATABASE_SCHEMI[indiceRandom];
            
            costruisciGriglia(schemaCorrente);
            mostraIndicazioni(schemaCorrente);
            resetTimer();
            startTimer();
        }

        function gestisciNuovoGioco() {
            if (giocoAttivo && !confirm("Vuoi iniziare un nuovo schema?")) return;
            avviaCruciverba();
        }

        function costruisciGriglia(s) {
            const g = document.getElementById('grid');
            g.innerHTML = '';
            const m = Array(11).fill().map(() => Array(11).fill(null));
            
            s.parole.forEach(p => {
                for(let i=0; i<p.w.length; i++) {
                    let cx = p.d === 'H' ? p.x + i : p.x;
                    let cy = p.d === 'V' ? p.y + i : p.y;
                    if(cx < 11 && cy < 11) {
                        if(!m[cy][cx]) m[cy][cx] = { num: [] };
                        if(i === 0) m[cy][cx].num.push(p.n);
                    }
                }
            });

            for(let y=0; y<11; y++) {
                for(let x=0; x<11; x++) {
                    const cellData = m[y][x];
                    const c = document.createElement('div');
                    c.className = cellData ? 'cell' : 'cell black';
                    if(cellData) {
                        if(cellData.num.length > 0) {
                            const n = document.createElement('span');
                            n.innerText = cellData.num[0];
                            c.appendChild(n);
                        }
                        const input = document.createElement('input');
                        input.maxLength = 1;
                        c.appendChild(input);
                    }
                    g.appendChild(c);
                }
            }
        }

        function mostraIndicazioni(s) {
            const h = document.getElementById('clues-h'), v = document.getElementById('clues-v');
            h.innerHTML = ''; v.innerHTML = '';
            const mapH = s.parole.filter(p => p.d === 'H').sort((a,b) => parseInt(a.n) - parseInt(b.n));
            const mapV = s.parole.filter(p => p.d === 'V').sort((a,b) => parseInt(a.n) - parseInt(b.n));
            mapH.forEach(p => {
                const d = document.createElement('div'); d.className = 'clue-item';
                d.innerHTML = `<strong>${p.n}.</strong> ${p.c}`; h.appendChild(d);
            });
            mapV.forEach(p => {
                const d = document.createElement('div'); d.className = 'clue-item';
                d.innerHTML = `<strong>${p.n}.</strong> ${p.c}`; v.appendChild(d);
            });
        }

        function toggleTemi() {
            const p = document.getElementById('theme-panel'), o = document.getElementById('overlay');
            const v = p.style.display === 'block';
            p.style.display = v ? 'none' : 'block'; o.style.display = v ? 'none' : 'block';
        }

        function setTheme(t, c) {
            document.body.className = 'theme-' + t;
            document.getElementById('theme-meta').content = c;
            toggleTemi();
        }

        async function condividi(tipo) {
            let testo = "Gioca a CRUCI-BIBBIA! Divertente e istruttivo.";
            if(tipo === 'Sfida') {
                testo = "Ti sfido a CRUCI-BIBBIA! Completato in " + document.getElementById('header-timer').innerText + ". Fai di meglio?";
            }
            if(navigator.share) {
                try {
                    await navigator.share({ title: 'CRUCI-BIBBIA', text: testo, url: window.location.href });
                } catch(e) { console.log("Share cancel"); }
            } else {
                alert("Condivisione non supportata. Copia il link della pagina.");
            }
        }

        function confermaReset() { if(confirm("Resettare lettere?")) document.querySelectorAll('.cell input').forEach(i => i.value = ''); }
        function tornaHome() { if(confirm("Tornare alla Home?")) location.reload(); }
        function startTimer() { clearInterval(timerInterval); timerInterval = setInterval(() => { seconds++; aggiornaTimer(); }, 1000); }
        function aggiornaTimer() {
            let m = Math.floor(seconds/60).toString().padStart(2,'0'), s = (seconds%60).toString().padStart(2,'0');
            document.getElementById('header-timer').innerText = `${m}:${s}`;
        }
        function resetTimer() { seconds = 0; aggiornaTimer(); }

        // Full Screen con doppio tap
        let lastTapTime = 0;
        document.addEventListener('touchend', function(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTapTime;
            if (e.target.tagName !== 'BUTTON' && e.target.tagName !== 'INPUT') {
                if (tapLength < 300 && tapLength > 0) {
                    e.preventDefault();
                    if (!document.fullscreenElement) document.documentElement.requestFullscreen();
                    else document.exitFullscreen();
                }
            }
            lastTapTime = currentTime;
        });

        // Registrazione Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW error', err));
            });
        }
    </script>
</body>
