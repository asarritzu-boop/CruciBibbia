<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRUCI-BIBBIA</title>
    <meta id="theme-meta" name="theme-color" content="#f2e8cf">

    <link rel="icon" type="image/png" sizes="192x192" href="icona-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icona-512.png">
    <link rel="apple-touch-icon" href="icona-192.png">
    <link rel="manifest" href="manifest.json">

    <style>
        /* --- CONFIGURAZIONE LOGICA TEMI iOS --- */
        :root {
            --ios-radius: 14px;
            --ios-font: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", sans-serif;
            --bg-color: #f2e8cf; --btn-bg: #ffffff; --btn-text: #8b5a2b; --text-color: #4a3728; --grid-border: #8e8e93; --black-cell: #1c1c1e; --primary-txt: #ffffff; --timer-color: #8b5a2b;
        }

        /* Classi Temi */
        body.theme-papiro  { --bg-color: #f2e8cf; --btn-bg: #ffffff; --btn-text: #8b5a2b; --text-color: #4a3728; --black-cell: #1c1c1e; --primary-txt: #ffffff; --timer-color: #8b5a2b; --grid-border: rgba(0,0,0,0.1); }
        body.theme-moderno { --bg-color: #f2f2f7; --btn-bg: #ffffff; --btn-text: #007aff; --text-color: #1c1c1e; --black-cell: #3a3a3c; --primary-txt: #ffffff; --timer-color: #007aff; --grid-border: #c6c6c8; }
        body.theme-olivo   { --bg-color: #e8f5e9; --btn-bg: #ffffff; --btn-text: #2e7d32; --text-color: #1b5e20; --black-cell: #2e3d2e; --primary-txt: #ffffff; --timer-color: #2e7d32; --grid-border: rgba(0,0,0,0.1); }
        body.theme-notte   { --bg-color: #000000; --btn-bg: #1c1c1e; --btn-text: #0a84ff; --text-color: #ffffff; --black-cell: #38383a; --primary-txt: #ffffff; --timer-color: #0a84ff; --grid-border: #38383a; }
        body.theme-foresta { --bg-color: #1b5e20; --btn-bg: #2e7d32; --btn-text: #ffffff; --text-color: #ffffff; --black-cell: #0a2e0a; --primary-txt: #1b5e20; --timer-color: #ffffff; --grid-border: rgba(255,255,255,0.1); }
        body.theme-oceano  { --bg-color: #003366; --btn-bg: #00509d; --btn-text: #ffffff; --text-color: #ffffff; --black-cell: #001a33; --primary-txt: #003366; --timer-color: #ffffff; --grid-border: rgba(255,255,255,0.1); }
        body.theme-vino    { --bg-color: #4a0404; --btn-bg: #800000; --btn-text: #ffffff; --text-color: #ffffff; --black-cell: #2a0000; --primary-txt: #4a0404; --timer-color: #ffffff; --grid-border: rgba(255,255,255,0.1); }
        body.theme-porpora { --bg-color: #f3e5f5; --btn-bg: #ffffff; --btn-text: #7b1fa2; --text-color: #4a148c; --black-cell: #2c003e; --primary-txt: #ffffff; --timer-color: #7b1fa2; --grid-border: rgba(0,0,0,0.1); }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color); color: var(--text-color);
            font-family: var(--ios-font); margin: 0; padding: 0;
            height: 100vh; width: 100vw; display: flex; flex-direction: column;
            align-items: center; overflow: hidden; -webkit-font-smoothing: antialiased;
            transition: background 0.3s ease;
        }

        header {
            display: none; flex-shrink: 0; width: 100%; padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px); border-bottom: 0.5px solid var(--grid-border);
            text-align: center; z-index: 100;
        }
        body.in-game header { display: block; }
        #header-timer { font-size: 19px; font-weight: 700; color: var(--timer-color) !important; }

        /* Schermata Home */
        .home-header {
            text-align: center; margin-top: 60px; margin-bottom: 30px;
            display: flex; flex-direction: column; align-items: center;
        }
        .home-icon { width: 80px; height: 80px; border-radius: 18px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .home-header h1 { font-size: 34px; font-weight: 850; letter-spacing: -1.2px; margin: 0; }
        .home-header .subtitle { font-size: 12px; opacity: 0.6; margin-top: 5px; text-transform: uppercase; letter-spacing: 1px; }
        body.in-game .home-header { display: none; }
        #home-screen.menu { display: flex; flex-direction: column; align-items: center; gap: 12px; width: 90%; max-width: 280px; }

        /* AREA GIOCO */
        #game-area { display: none; flex-grow: 1; width: 100%; overflow: hidden; }

        /* Griglia */
        .grid-container {
            display: grid; grid-template-columns: repeat(11, 1fr); grid-template-rows: repeat(11, 1fr);
            gap: 1px; background-color: var(--grid-border); border: 1px solid var(--grid-border);
            border-radius: 12px; overflow: hidden; width: 100%; aspect-ratio: 1/1;
        }
        .cell { position: relative; background-color: #ffffff; }
        .cell.black { background-color: var(--black-cell) !important; }
        .cell span { position: absolute; top: 1px; left: 2px; font-size: 8px; color: #8e8e93; }
        .cell input { width: 100%; height: 100%; border: none; background: transparent; text-align: center; font-size: 20px; font-weight: 700; text-transform: uppercase; outline: none; color: #000; }

        /* Pulsanti */
        button { background: var(--btn-bg); color: var(--btn-text); border: none; padding: 14px 20px; border-radius: var(--ios-radius); font-size: 16px; font-weight: 600; cursor: pointer; transition: transform 0.1s, opacity 0.2s; }
        button:active { transform: scale(0.96); opacity: 0.7; }
        button.primary { background-color: var(--btn-text) !important; color: var(--primary-txt) !important; }
        .danger { color: #ff3b30; }

        /* Temi e Overlay */
        #theme-panel { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--btn-bg); padding: 20px; border-radius: 28px; z-index: 1000; width: 85%; max-width: 320px; box-shadow: 0 20px 60px rgba(0,0,0,0.4); }
        .theme-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; width: 100%; }
        .theme-grid button { aspect-ratio: 1 / 0.8; padding: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 14px; border-radius: 18px; background: rgba(120, 120, 128, 0.1); }
        .theme-grid button .theme-emoji { font-size: 22px; margin-bottom: 5px; }
        #overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.3); z-index:999; backdrop-filter: blur(8px); }

        /* Indizi */
        .clue-section h3 { font-size: 13px; color: var(--text-color); opacity: 0.6; margin: 15px 0 5px 5px; text-transform: uppercase; }
        .clue-item { background: var(--btn-bg); padding: 12px; margin-bottom: 4px; border-radius: 10px; font-size: 15px; border: 0.5px solid rgba(0,0,0,0.05); }

        /* --- LAYOUT VERTICALE (Portrait) --- */
        @media (orientation: portrait) {
            #game-area { flex-direction: column; align-items: center; padding: 10px; }
            .game-column-left { width: 100%; max-width: 400px; flex-shrink: 0; }
            .game-nav { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin: 10px 0; width: 100%; flex-shrink: 0; }
            .game-nav button { flex: 1; min-width: 75px; padding: 10px; font-size: 13px; }
            .game-column-center { width: 100%; flex-grow: 1; overflow-y: auto; border-top: 0.5px solid var(--grid-border); }
        }

        /* --- LAYOUT ORIZZONTALE (Landscape) --- */
        @media (orientation: landscape) {
            #game-area { flex-direction: row; padding: 10px; gap: 15px; }
            .game-column-left { height: 100%; aspect-ratio: 1/1; display: flex; align-items: center; flex-shrink: 0; }
            .game-column-center { flex-grow: 1; height: 100%; overflow-y: auto; padding-right: 10px; }
            .game-column-right { width: 120px; display: flex; flex-direction: column; gap: 8px; flex-shrink: 0; }
            .game-column-right button { width: 100%; padding: 10px; font-size: 13px; }
            .portrait-only { display: none; }
        }
    </style>
</head>
<body class="theme-papiro">

    <header>
        <div id="header-timer">00:00</div>
    </header>

    <div id="home-screen" class="menu">
        <div class="home-header">
            <img src="icona-192.png" alt="Icona" class="home-icon">
            <h1>CRUCI-BIBBIA</h1>
            <div class="subtitle">Enigmistica Biblica Interattiva</div>
        </div>
        <button class="primary" onclick="gestisciNuovoGioco()">NUOVO CRUCIVERBA</button>
        <button onclick="toggleTemi()">CAMBIA TEMA</button>
        <button onclick="condividi('App')">CONDIVIDI APP</button>
    </div>

    <div id="overlay" onclick="toggleTemi()"></div>
    <div id="theme-panel">
        <h3 style="text-align:center; margin-bottom: 15px;">Scegli Tema</h3>
        <div class="theme-grid">
            <button onclick="setTheme('papiro','#f2e8cf')"><span class="theme-emoji">üìú</span> Papiro</button>
            <button onclick="setTheme('moderno','#f2f2f7')"><span class="theme-emoji">üì±</span> Moderno</button>
            <button onclick="setTheme('notte','#1c1c1e')"><span class="theme-emoji">üåô</span> Notte</button>
            <button onclick="setTheme('olivo','#e8f5e9')"><span class="theme-emoji">üåø</span> Olivo</button>
            <button onclick="setTheme('foresta','#1b5e20')"><span class="theme-emoji">üå≤</span> Foresta</button>
            <button onclick="setTheme('oceano','#003366')"><span class="theme-emoji">üåä</span> Oceano</button>
            <button onclick="setTheme('vino','#4a0404')"><span class="theme-emoji">üç∑</span> Vino</button>
            <button onclick="setTheme('porpora','#f3e5f5')"><span class="theme-emoji">üëë</span> Porpora</button>
        </div>
        <button onclick="toggleTemi()" style="margin-top:15px; width:100%; background: #ff3b30; color: white;">Chiudi</button>
    </div>

    <div id="game-area">
        <div class="game-column-left">
            <div class="grid-container" id="grid"></div>
        </div>

        <div class="game-nav portrait-only">
            <button onclick="gestisciNuovoGioco()">NUOVA</button>
            <button onclick="condividi('Sfida')">SFIDA</button>
            <button onclick="toggleTemi()">TEMI</button>
            <button onclick="confermaReset()" class="danger">RESET</button>
            <button onclick="tornaHome()">ESCI</button>
        </div>

        <div class="game-column-center">
            <div id="clues-container">
                <div class="clue-section">
                    <h3>ORIZZONTALI</h3>
                    <div id="clues-h"></div>
                </div>
                <div class="clue-section">
                    <h3>VERTICALI</h3>
                    <div id="clues-v"></div>
                </div>
            </div>
        </div>

        <div class="game-column-right landscape-only">
            <button onclick="gestisciNuovoGioco()">NUOVA</button>
            <button onclick="condividi('Sfida')">SFIDA</button>
            <button onclick="toggleTemi()">TEMI</button>
            <button onclick="confermaReset()" class="danger">RESET</button>
            <button onclick="tornaHome()">ESCI</button>
        </div>
    </div>

    <script src="schemi.js"></script>
    <script>
        let seconds = 0, timerInterval, giocoAttivo = false, schemaCorrente = null;

        function avviaCruciverba() {
            if (typeof DATABASE_SCHEMI === 'undefined' || DATABASE_SCHEMI.length === 0) {
                alert("Errore caricamento database."); return;
            }
            giocoAttivo = true;
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('game-area').style.display = 'flex';
            document.body.classList.add('in-game');
            schemaCorrente = DATABASE_SCHEMI[Math.floor(Math.random() * DATABASE_SCHEMI.length)];
            costruisciGriglia(schemaCorrente);
            mostraIndicazioni(schemaCorrente);
            resetTimer(); startTimer();
        }

        function gestisciNuovoGioco() { if (giocoAttivo && !confirm("Nuovo schema?")) return; avviaCruciverba(); }

        function costruisciGriglia(s) {
            const g = document.getElementById('grid'); g.innerHTML = '';
            const m = Array(11).fill().map(() => Array(11).fill(null));
            s.parole.forEach(p => {
                for(let i=0; i<p.w.length; i++) {
                    let cx = p.d === 'H' ? p.x + i : p.x;
                    let cy = p.d === 'V' ? p.y + i : p.y;
                    if(cx < 11 && cy < 11) {
                        if(!m[cy][cx]) m[cy][cx] = { num: [] };
                        if(i === 0) m[cy][cx].num.push(p.n);
                    }
                }
            });
            for(let y=0; y<11; y++) {
                for(let x=0; x<11; x++) {
                    const cellData = m[y][x];
                    const c = document.createElement('div');
                    c.className = cellData ? 'cell' : 'cell black';
                    if(cellData) {
                        if(cellData.num.length > 0) {
                            const n = document.createElement('span'); n.innerText = cellData.num[0]; c.appendChild(n);
                        }
                        const input = document.createElement('input'); input.maxLength = 1;
                        input.setAttribute('spellcheck', 'false'); input.setAttribute('autocomplete', 'off');
                        c.appendChild(input);
                    }
                    g.appendChild(c);
                }
            }
        }

        function mostraIndicazioni(s) {
            const h = document.getElementById('clues-h'), v = document.getElementById('clues-v');
            h.innerHTML = ''; v.innerHTML = '';
            s.parole.filter(p => p.d === 'H').sort((a,b) => a.n - b.n).forEach(p => {
                const d = document.createElement('div'); d.className = 'clue-item';
                d.innerHTML = `<strong>${p.n}.</strong> ${p.c}`; h.appendChild(d);
            });
            s.parole.filter(p => p.d === 'V').sort((a,b) => a.n - b.n).forEach(p => {
                const d = document.createElement('div'); d.className = 'clue-item';
                d.innerHTML = `<strong>${p.n}.</strong> ${p.c}`; v.appendChild(d);
            });
        }

        function toggleTemi() {
            const p = document.getElementById('theme-panel'), o = document.getElementById('overlay');
            const isVisible = p.style.display === 'block';
            p.style.display = isVisible ? 'none' : 'block'; o.style.display = isVisible ? 'none' : 'block';
        }

        function setTheme(t, c) {
            document.body.className = 'theme-' + t;
            if(giocoAttivo) document.body.classList.add('in-game');
            document.getElementById('theme-meta').content = c;
            toggleTemi();
        }

        async function condividi(tipo) {
            let testo = tipo === 'Sfida' ? "Ti sfido a CRUCI-BIBBIA! Tempo: " + document.getElementById('header-timer').innerText : "Gioca a CRUCI-BIBBIA!";
            if(navigator.share) navigator.share({ title: 'CRUCI-BIBBIA', text: testo, url: window.location.href });
            else alert("Copia link: " + window.location.href);
        }

        function confermaReset() { if(confirm("Resettare lettere?")) document.querySelectorAll('.cell input').forEach(i => i.value = ''); }
        function tornaHome() { if(confirm("Uscire e tornare alla home?")) location.reload(); }
        function startTimer() { clearInterval(timerInterval); timerInterval = setInterval(() => { seconds++; aggiornaTimer(); }, 1000); }
        function aggiornaTimer() {
            let m = Math.floor(seconds/60).toString().padStart(2,'0'), s = (seconds%60).toString().padStart(2,'0');
            document.getElementById('header-timer').innerText = `${m}:${s}`;
        }
        function resetTimer() { seconds = 0; aggiornaTimer(); }

        let lastTap = 0;
        document.addEventListener('touchend', e => {
            const now = Date.now();
            if (now - lastTap < 300 && e.target.tagName !== 'BUTTON' && e.target.tagName !== 'INPUT') {
                if (!document.fullscreenElement) document.documentElement.requestFullscreen();
                else document.exitFullscreen();
            }
            lastTap = now;
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(() => {});
            });
        }
    </script>
</body>
</html>
